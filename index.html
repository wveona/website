            <section>
                <p>경복궁 소개</p>
                <p>
                    경복궁은 조선 왕조 제일의 법궁이다. 
                    북으로 북악산을 기대어 자리 잡았고 정문인 광화문 앞으로는 
                    넓은 육조거리(지금의 세종로)가 펼쳐져, 왕도인 한양(서울) 도시 계획의 중심이기도 하다. 
                    1395년 태조 이성계가 창건하였고, 1592년 임진 왜란으로 불타 없어졌다가, 고종 때인 1867년 중건 되었다. 
                    흥선대원군이 주도한 중건 경복궁은 500여 
                    동의 건물들이 미로같이 빼곡히 들어선 웅장한 모습 이었다.
                </p>
